# This is a basic workflow to help you get started with Actions

name: Flutter CIo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    
    - uses: actions/checkout@v2
  
    - name: Build
      uses: docker/build-push-action@v1
